<!DOCTYPE html>
<!--[if lt IE 7 ]> <html lang="en" class="no-js ie6 lt8"> <![endif]-->
<!--[if IE 7 ]>    <html lang="en" class="no-js ie7 lt8"> <![endif]-->
<!--[if IE 8 ]>    <html lang="en" class="no-js ie8 lt8"> <![endif]-->
<!--[if IE 9 ]>    <html lang="en" class="no-js ie9"> <![endif]-->
<!--[if (gt IE 9)|!(IE)]><!--> <html lang="en" class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="UTF-8" />
        <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">  -->
        <title>Login and Registration</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <meta name="description" content="Login and Registration Form with HTML5 and CSS3" />
        <meta name="keywords" content="html5, css3, form, switch, animation, :target, pseudo-class" />
        <meta name="author" content="Codrops" />
        <link rel="stylesheet" type="text/css" href="../../static/css/demo.css" />
        <link rel="stylesheet" type="text/css" href="../../static/css/style_login.css" />
        <link rel="stylesheet" type="text/css" href="../../static/css/animate-custom.css" />
        
        <script src='../../static/js/jquery.js'></script>
        <script src='../../static/js/jquery.form.js'></script>
        
    </head>
    <body>
        <div class="container">
            <header>
				<nav class="codrops-demos">
					<span>Click <strong>"Join us"</strong> to sign up</span>
				</nav>
            </header>
            <div style="text-align:center;clear:both;">
            </div>
            <section>				
                <div id="container_demo" >
                    <!-- hidden anchor to stop jump http://www.css3create.com/Astuce-Empecher-le-scroll-avec-l-utilisation-de-target#wrap4  -->
                    <a class="hiddenanchor" id="toregister"></a>
                    <a class="hiddenanchor" id="tologin"></a>
                    <div id="wrapper">
                        <div id="login" class="animate form">
                            <form  action="/user/sigin/" id="signinform" autocomplete="off" method="POST" enctype="application/x-www-form-urlencoded"> 
                                <h1>Log in</h1> 
                                <p> 
                                    <label for="userid" class="uname" data-icon="u" > Your id, such as email</label>
                                    <input id="userid" name="user_id" required="required" type="text" placeholder="mymail@mail.com"/>
                                </p>
                                <p> 
                                    <label for="password" class="youpasswd" data-icon="p"> Your password </label>
                                    <input id="password" name="password" required="required" type="password" placeholder="eg. X8df!90EO" /> 
                                </p>
                                <p class="login button"> 
                                    <input type="button" value="Login" onclick="sendLogin()" /> 
								</p>
                                <p class="change_link">
									Not a member yet ?
									<a href="#toregister" class="to_register">Join us</a>
								</p>
                            </form>
                        </div>

                        <div id="register" class="animate form">
                            <form  action="/user/register/" id="registerform" autocomplete="off" method="POST" enctype="application/x-www-form-urlencoded"> 
                                <h1> Sign up </h1> 
                                <p> 
                                    <label for="emailsignup" class="youmail" data-icon="e" > Your id, such as email</label>
                                    <input id="emailsignup" name="user_id" required="required" type="text" placeholder="mysupermail@mail.com"/> 
                                </p>
                                <p> 
                                    <label for="usernamesignup" class="uname" data-icon="u">Your username</label>
                                    <input id="usernamesignup" name="user_name" required="required" type="text" placeholder="mysuperusername690" />
                                </p>
                                <p> 
                                    <label for="passwordsignup" class="youpasswd" data-icon="p">Your password </label>
                                    <input id="passwordsignup" name="password" required="required" type="password" placeholder="eg. X8df!90EO"/>
                                </p>
                                <p> 
                                    <label for="passwordsignup_confirm" class="youpasswd" data-icon="p">Please confirm your password </label>
                                    <input id="passwordsignup_confirm" name="passwordsignup_confirm" required="required" type="password" placeholder="eg. X8df!90EO"/>
                                </p>
                                <p class="signin button"> 
									<input type="button" value="Sign up" onclick="sendRegister()"/> 
                                </p>
                                <p class="change_link">  
									Already a member ?
									<a href="#tologin" class="to_register"> Go and log in </a>
								</p>
                            </form>
                        </div>
						
                    </div>
                </div>  
            </section>
        </div>
        <script type="text/javascript">           
            function sendLogin() {
                var userid = $("#userid").val();
                var userpwd = $("#password").val();
                $.ajax({
                    type: "POST",
                    url: "/user/sigin/",
                    contentType: "application/x-www-form-urlencoded",
                    dataType: "json",
                    data: "user_id="+userid+"&"+"password="+userpwd,
                    success: function (data) {
                        console.log(data);
                        if(data.ret == 0) {
                            alert("登陆成功");
                            window.location.href = "/index";
                        } else {
                            alert(data.msg);
                        }
                    },
                    error : function() {
                        alert("异常！");
                    }
                })
            }

            function sendRegister() {
                var userid = $("#emailsignup").val();
                var username = $("#usernamesignup").val();
                var pwd1 = $("#passwordsignup").val();
                var pwd2 = $("#passwordsignup_confirm").val();
                var info = "user_id="+userid+"&"+"user_name="+username+"&"+"password="+pwd1;
                if (pwd1 == pwd2) {
                    $.ajax({
                        type:"POST",
                        url:"/user/register/",
                        contentType:"application/x-www-form-urlencoded",
                        dataType:"json",
                        data: info,
                        success: function (result) {
                            console.log(result);
                            if(result.ret == 0) {
                                alert("登陆成功");
                                window.location.href = "/index";
                            } else {
                                alert(result.msg);
                            }
                        },
                        error : function() {
                            alert("异常！");
                        }
                    })
                }
                else {
                    alert("两次输入密码不一致");
                }
            }
        </script> 
	</body>
</html>
